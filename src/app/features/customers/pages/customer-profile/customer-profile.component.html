<div class="container mt-5">
  <button class="btn btn-secondary mb-4" (click)="goBack()">
    <i class="fas fa-arrow-left"></i> Atrás
  </button>
    <div class="customer-profile">
      <div class="customer-header">
        <h2>{{customer?.name ?? "Customer"}} <span class="text-color-primary"> Addresses</span></h2>
      </div>
      <div class="customer-card text-center">
        <p><strong>Correo:</strong> juan.perez.com</p>
        <p><strong>Teléfono:</strong> +123456789</p>
      </div>
      <div class="table-container">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Street</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Main</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let address of customer?.addresses">
              <td>{{address.name}}</td>
              <td>{{address.street}}</td>
              <td>{{address.city}}</td>
              <td>{{address.state}}</td>
              <td>{{address.country}}</td>
              <td>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="switch-{{address.id}}"
                    [checked]="address.isPrimary"
                    (change)="togglePrimary(address)"
                  />
                </div>
              </td>
              <td>
                <button class="btn" data-bs-toggle="tooltip" title="Update" (click)="openEditAddressModal(address)">
                    <i class="fas fa-edit shadow"></i>
                  </button>
                  <button class="btn" data-bs-toggle="tooltip" title="Delete" (click)="deleteAddress(address)">
                    <i class="fas fa-trash text-danger shadow"></i>
                  </button>
                </td>
            </tr>
          </tbody>
        </table>
        <button class="btn color-primary mt-3 shadow" (click)="openAddAddressModal()" data-bs-toggle="tooltip" data-bs-placement="top" title="Add new address">
            <i class="fas fa-map-marker-alt"></i>    New Address
        </button>
      </div>
    </div>
  </div>
